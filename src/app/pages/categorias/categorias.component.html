<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCategoria( input.value )" type="text" class="form-control" placeholder="Buscar Categoria...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/categoria','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Categoria
                    </button>
                </div>

                <h3 class="card-title">Categorias registradas (
                    <small> {{ _categoriaService.totalCategorias }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>
                                {{ categoria.nombre }}
                            </td>
                            <td>
                                {{ categoria.descripcion }}
                            </td>
                            <td>
                                <button [routerLink]="['/categoria', categoria._id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarCategoria( categoria )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
