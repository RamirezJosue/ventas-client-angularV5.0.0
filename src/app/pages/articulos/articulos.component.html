<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarArticulo( input.value )" type="text" class="form-control" placeholder="Buscar articulo...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/articulo','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Articulo
                    </button>
                </div>

                <h3 class="card-title">Articulo registrados (
                    <small> {{ _articuloService.totalArticulos }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let articulo of articulos">
                            <td>
                                {{ articulo.codigo }}
                            </td>
                            <td>
                                {{ articulo.nombre }}
                            </td>
                            <td>
                                {{ articulo.stock }}
                            </td>
                            <td>
                                <button [routerLink]="['/articulo', articulo._id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarArticulo( articulo )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
