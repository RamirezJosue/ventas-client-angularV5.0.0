<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarDetalleVenta( input.value )" type="text" class="form-control" placeholder="Buscar detalleVenta...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/detalleVenta','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear DetalleVenta
                    </button>
                </div>

                <h3 class="card-title">DetalleVenta registrados (
                    <small> {{ _detalleVentaService.totalDetalleVentas }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Articulo</th>
                            <th>Cantidad</th>
                            <th>Precio Venta</th>
                            <th>Descuento</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let detalleVenta of detalleVentas">
                            <td>
                                {{ detalleVenta.articulo }}
                            </td>
                            <td>
                                {{ detalleVenta.cantidad }}
                            </td>
                            <td>
                                {{ detalleVenta.precioVenta }}
                            </td>
                            <td>
                                {{ detalleVenta.descuento }}
                            </td>
                            <td>
                                <button [routerLink]="['/detalleVenta', detalleVenta._id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button> detalleVenta
                                <button (click)="borrarDetalleVenta( detalleVenta )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
